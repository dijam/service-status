<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>.: Service Status :.</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Service Status</h1>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Services</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Response Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody ng-controller="MainController as main">
                            <tr ng-repeat="service in services">
                                <td>{{service.name}}</td>
                                <td>{{service.duration}}</td>
                                <td ng-show="service.status" class="glyphicon glyphicon-ok-sign"></td>
                                <td ng-show="!service.status" class="glyphicon glyphicon-remove-sign"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p class="muted credit text-center">By <a href="http://majidsadeghi.com">Majid Garmaroudi</a></p>
        </div>
    </footer>
    <script data-main="js/main" src="./lib/requirejs/require.js" type="text/javascript" async></script>
</body>
</html>
